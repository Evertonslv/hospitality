<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column | uppercase }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="actionButton.onClick(element)">
          {{ actionButton.label }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('action')"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('action');"></tr>

  </table>

  <mat-paginator [pageSize]="3" showFirstLastButtons="true"></mat-paginator>
</div>
